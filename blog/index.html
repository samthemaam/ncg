---
layout: default
title: Blog - Nyack Commmunity Garden
pageclass: blog
---
<h1>Garden Blog</h1>
<!--
<p>
	Our blog has ....
</p>
-->
<ul class="posts">
	{% for post in site.posts %}
		<li>
			<time>{{ post.date | date_to_long_string }}</time>
			<a href="{{ post.url }}">{{ post.title }}</a>
			{{ post.content }}
			<br>
			<br>
			<img class="post-divider" src="/images/green-bar.png" alt="green bar">
<div class="clearfix"></div>
			<br>
			<br>
		</li>
	{% endfor %}
</ul>
